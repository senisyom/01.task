<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">


        const Card = ({name, year, avatar}) => {
            return (
                <div className = "Movie">
                    <img src={avatar} alt={name}/>
                    <h1>{name}</h1>
                    <p>Год выпуска: {year}</p>
                </div>
            );
        };

        const movies = [
            {name: 'Лунтик, возвращение домой', year: 2024, id: 1, 
            avatar:'https://avatars.mds.yandex.net/get-kinopoisk-image/9784475/01ac7d30-bf29-4df2-b0dc-3320cb5f7887/280x420'},

            {name: 'Обе две', year: 2024, id: 2, avatar:
            'https://avatars.mds.yandex.net/get-kinopoisk-image/1898899/e2ee617b-5dbd-4b84-b028-fb5db82e2789/600x900',
            },

            {name: 'Ворон', year: 2024, id: 3, avatar:
            'https://avatars.mds.yandex.net/get-kinopoisk-image/10592371/689fb85e-1590-4c7c-8426-674b7e64400a/600x900',
            },
        ];



            const content = movies.map((card, index) => {
                return (
                    <Card key={index} name={card.name} age={card.year} avatar={card.avatar}/>
                )
            })
            ReactDOM.render(content, document.getElementById('app'));

    </script>
</body>

</html>
